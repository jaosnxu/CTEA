# CHU TEA Platform - Nginx Configuration for Tencent Cloud
# 
# This configuration provides:
# - HTTPS support with SSL/TLS
# - Reverse proxy for backend API (/api, /trpc)
# - WebSocket support for real-time updates
# - Static file serving for frontend
# - Gzip compression
# - Security headers
#
# Installation:
# 1. Copy this file to /etc/nginx/sites-available/chutea
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/chutea /etc/nginx/sites-enabled/
# 3. Test config: sudo nginx -t
# 4. Reload Nginx: sudo systemctl reload nginx

# Upstream backend server
upstream chutea_backend {
    # PM2 cluster mode with 2 instances
    server 127.0.0.1:3000 weight=1 max_fails=3 fail_timeout=30s;
    server 127.0.0.1:3001 weight=1 max_fails=3 fail_timeout=30s;
    
    # Load balancing method
    least_conn;
    
    # Keep alive connections
    keepalive 64;
}

# HTTP server - Redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name your-domain.com www.your-domain.com;
    
    # Allow Let's Encrypt ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name your-domain.com www.your-domain.com;
    
    # SSL Certificate (Replace with your actual certificate paths)
    ssl_certificate /etc/nginx/ssl/chutea.crt;
    ssl_certificate_key /etc/nginx/ssl/chutea.key;
    
    # SSL Configuration (Mozilla Intermediate)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    
    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 183.60.83.19 183.60.82.98 valid=300s;  # Tencent Cloud DNS
    resolver_timeout 5s;
    
    # Security Headers
    add_header Strict-Transport-Security "max-age=63072000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Root directory for frontend static files
    root /var/www/chutea/client/dist;
    index index.html;
    
    # Max upload size (for product images)
    client_max_body_size 10M;
    
    # Logging
    access_log /var/log/nginx/chutea-access.log combined;
    error_log /var/log/nginx/chutea-error.log warn;
    
    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/rss+xml
        font/truetype
        font/opentype
        application/vnd.ms-fontobject
        image/svg+xml;
    
    # ==========================================
    # Backend API Proxy
    # ==========================================
    
    # tRPC API endpoints
    location /trpc {
        proxy_pass http://chutea_backend;
        proxy_http_version 1.1;
        
        # WebSocket support for real-time updates
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Keep alive
        proxy_set_header Connection "";
    }
    
    # Legacy REST API endpoints (if any)
    location /api {
        proxy_pass http://chutea_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ==========================================
    # Webhook endpoints (IIKO, Payment gateways)
    # ==========================================
    
    location /webhook {
        proxy_pass http://chutea_backend;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Allow larger payloads for webhook data
        client_max_body_size 5M;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # ==========================================
    # Frontend Static Files
    # ==========================================
    
    # Static assets (images, fonts, etc.)
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }
    
    # Product images
    location /products {
        expires 30d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # Favicon and manifest
    location ~* \.(ico|png|svg|webmanifest)$ {
        expires 7d;
        add_header Cache-Control "public";
        access_log off;
    }
    
    # React Router - SPA fallback
    location / {
        try_files $uri $uri/ /index.html;
        
        # Disable caching for index.html
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # ==========================================
    # Health Check Endpoint
    # ==========================================
    
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ==========================================
    # Security - Block access to sensitive files
    # ==========================================
    
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

