version: "3.8"

services:
  # MySQL Database for testing
  mysql:
    image: mysql:8.0
    container_name: ctea-test-mysql
    environment:
      MYSQL_DATABASE: ctea_test
      MYSQL_USER: ctea_test_user
      MYSQL_PASSWORD: ctea_test_password
      MYSQL_ROOT_PASSWORD: ctea_root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-pctea_root_password"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Mock OAuth Server for testing
  mock-oauth:
    image: node:20-alpine
    container_name: ctea-test-mock-oauth
    working_dir: /app
    volumes:
      - ./mock-oauth-server.cjs:/app/server.cjs
    command: sh -c "npm install express && node /app/server.cjs"
    ports:
      - "4000:4000"
    environment:
      PORT: 4000
      NODE_ENV: production
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:4000/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 15s

  # Main CTEA Application
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: ctea-test-app
    ports:
      - "3000:3000"
    environment:
      # Node environment
      NODE_ENV: development
      PORT: 3000

      # Database configuration
      DATABASE_URL: mysql://ctea_test_user:ctea_test_password@mysql:3306/ctea_test

      # OAuth configuration (pointing to mock server)
      OAUTH_SERVER_URL: http://mock-oauth:4000
      OAUTH_CLIENT_ID: test-client-id
      OAUTH_CLIENT_SECRET: test-client-secret
      OAUTH_CALLBACK_URL: http://localhost:3000/api/oauth/callback

      # App configuration
      VITE_APP_ID: ctea-test-app
      VITE_OAUTH_PORTAL_URL: http://localhost:3000/oauth/login

      # Security
      COOKIE_SECRET: test-cookie-secret-change-in-production
      API_KEY: test-api-key-change-in-production
    depends_on:
      mysql:
        condition: service_healthy
      mock-oauth:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/ || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  mysql_data:
