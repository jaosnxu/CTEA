version: "3.8"

services:
  # MySQL database for local testing
  mysql:
    image: mysql:8.0
    container_name: chutea-mysql
    environment:
      MYSQL_DATABASE: chutea_test
      MYSQL_USER: chutea_test
      MYSQL_PASSWORD: test_password
      MYSQL_ROOT_PASSWORD: root_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "chutea_test", "-ptest_password"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Mock OAuth server for testing
  mock-oauth:
    image: node:20-alpine
    container_name: chutea-mock-oauth
    working_dir: /app
    volumes:
      - ./test-utils/mock-oauth:/app
    command: node server.js
    ports:
      - "9000:9000"
    environment:
      PORT: 9000
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:9000/health"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Main application (port 3000)
  app:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: chutea-app
    depends_on:
      mysql:
        condition: service_healthy
      mock-oauth:
        condition: service_healthy
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      PORT: 3000
      DATABASE_URL: mysql://chutea_test:test_password@mysql:3306/chutea_test
      API_KEY: test-api-key-12345

      # Standard OAuth 2.0 Configuration (pointing to mock server)
      OAUTH_CLIENT_ID: test-client-id
      OAUTH_CLIENT_SECRET: test-client-secret
      OAUTH_CALLBACK_URL: http://localhost:3000/oauth/callback
      OAUTH_TOKEN_URL: http://mock-oauth:9000/oauth/token

      # Manus OAuth Configuration
      OAUTH_SERVER_URL: http://mock-oauth:9000
      VITE_APP_ID: test-app-id
      COOKIE_SECRET: test-cookie-secret-min-32-chars-long-secure

      # Legacy compatibility
      appId: test-app-id
      oAuthServerUrl: http://mock-oauth:9000
      cookieSecret: test-cookie-secret-min-32-chars-long-secure
      ownerOpenId: test-owner-123
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Secondary app instance (port 3001) - for testing load balancing
  app-secondary:
    build:
      context: .
      dockerfile: Dockerfile.test
    container_name: chutea-app-secondary
    depends_on:
      mysql:
        condition: service_healthy
      mock-oauth:
        condition: service_healthy
    ports:
      - "3001:3001"
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: mysql://chutea_test:test_password@mysql:3306/chutea_test
      API_KEY: test-api-key-12345

      # Standard OAuth 2.0 Configuration (pointing to mock server)
      OAUTH_CLIENT_ID: test-client-id
      OAUTH_CLIENT_SECRET: test-client-secret
      OAUTH_CALLBACK_URL: http://localhost:3001/oauth/callback
      OAUTH_TOKEN_URL: http://mock-oauth:9000/oauth/token

      # Manus OAuth Configuration
      OAUTH_SERVER_URL: http://mock-oauth:9000
      VITE_APP_ID: test-app-id
      COOKIE_SECRET: test-cookie-secret-min-32-chars-long-secure

      # Legacy compatibility
      appId: test-app-id
      oAuthServerUrl: http://mock-oauth:9000
      cookieSecret: test-cookie-secret-min-32-chars-long-secure
      ownerOpenId: test-owner-123
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:3001/health"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  mysql_data:
